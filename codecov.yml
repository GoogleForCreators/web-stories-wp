# Overall settings for PR integration via codecov.io
# See https://docs.codecov.io/docs/codecovyml-reference

codecov:
  notify:
    # Wait for: Karma (Editopr & Dashboard), Jest, PHPUnit
    after_n_builds: 4

# Separate PR statuses for project-level and patch-level coverage
# See https://docs.codecov.io/docs/commit-status
coverage:
  status:
    # Project-level coverage
    project:
      default:
        base: auto
        # Disable once code base is more mature.
        informational: true
        only_pulls: true
        target: auto
        threshold: 1%

      php:
        paths:
          - includes

      dashboard:
        paths:
          - assets/src/dashboard

      dashboard.unit:
        paths:
          - assets/src/dashboard
        flags:
          - unittests

      dashboard.karma:
        paths:
          - assets/src/dashboard
        flags:
          - karmatests

      editor:
        paths:
          - assets/src/edit-story

      editor.unit:
        paths:
          - assets/src/edit-story
        flags:
          - unittests

      editor.karma:
        paths:
          - assets/src/edit-story
        flags:
          - karmatests

    # Patch-level coverage (how well is the PR tested)
    patch:
      default:
        base: auto
        # Disable once code base is more mature.
        informational: true
        only_pulls: true
        target: auto
        threshold: 50%

# Pull request comments
# See https://docs.codecov.io/docs/pull-request-comments
comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: true
  branches:
    - 'main'

# See https://docs.codecov.io/docs/ignoring-paths
ignore:
  - bin/commander.js
  - scoper.inc.php
  - web-stories.php
  - uninstall.php
  - includes/namespace.php
  - includes/plugin-compat
  - includes/templates
