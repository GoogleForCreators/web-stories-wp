# Overall settings for PR integration via codecov.io
# See https://docs.codecov.io/docs/codecovyml-reference

# Separate PR statuses for project-level and patch-level coverage
# See https://docs.codecov.io/docs/commit-status
coverage:
  status:
    # Project-level coverage
    project:
      default:
        base: auto
        # Disable once code base is more mature.
        informational: true
        only_pulls: true
        target: 60%
        threshold: 10%
        if_not_found: success
        if_ci_failed: error

      php:
        paths:
          - includes

      dashboard:
        paths:
          - assets/src/dashboard

      editor:
        paths:
          - assets/src/edit-story

      editor.unit:
        flags:
          - editor.unit

      editor.karma:
        flags:
          - editor.karma

      xdashboard:
        paths:
          - assets/src/dashboard
        flags:
          - unittests

      editor.xunit:
        paths:
          - assets/src/edit-story
        flags:
          - unittests

      editor.xkarma:
        paths:
          - assets/src/edit-story
        flags:
          - karma

    # Patch-level coverage (how well is the PR tested)
    patch:
      default:
        base: auto
        # Disable once code base is more mature.
        informational: true
        only_pulls: true
        target: 80%
        threshold: 10%
        if_not_found: success
        if_ci_failed: error

# Pull request comments
# See https://docs.codecov.io/docs/pull-request-comments
comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: true
  branches:
    - 'master'

flags:
  editor.unit:
    paths:
      - assets/src/edit-story
  editor.karma:
    paths:
      - assets/src/edit-story
