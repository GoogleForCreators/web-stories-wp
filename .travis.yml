dist: xenial

language: php

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.cache/composer
    - $HOME/.jest-cache
    - $HOME/.npm
    - $HOME/.nvm/.cache
    - $HOME/.wp-cli/.cache

branches:
  only:
    - master

env:
  global:
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true

install:
  - set -e
  - |
    if [ [ "$DEPLOY_PLUGIN" = "1" ]; then
      nvm install
      npm ci
      composer install --no-interaction
    fi
  - set +e

script:
  - set -e
  - set +e

jobs:
  fast_finish: true
  include:
    - stage: deploy
      if: (NOT type IN (pull_request)) AND (branch = master)
      php: 7.3
      name: Deploy Storybook / Playground
      env: DEPLOY_PLUGIN=1
      before_deploy:
        - npm run build:storybook
      deploy:
        - provider: pages
          edge: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          local_dir: build/storybook
          on:
            branch: master
        - provider: script
          edge: true
          # This script also runs `npm run build`.
          script: bin/deploy-to-test-environment.sh
          on:
            branch: master

addons:
  ssh_known_hosts: codeserver.dev.6b7f1eeb-705b-4201-864d-2007030c8372.drush.in:2222
