dist: xenial

language: php

php:
  - 7.3

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.cache/composer
    - $HOME/.npm
    - $HOME/.nvm/.cache

branches:
  only:
    - master

env:
  global:
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true

install:
  - nvm install
  - npm ci
  - composer install --no-interaction

script:
  - npm run build:js

before_deploy:
  - npm run storybook:build
  - npm run workflow:copy-template-assets
  - npm run workflow:copy-cdn-files

deploy:
  - provider: pages
    edge: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: build/storybook
    on:
      branch: master
  - provider: script
    edge: true
    script: bin/deploy-to-test-environment.sh
    on:
      branch: master

addons:
  ssh_known_hosts: codeserver.dev.6b7f1eeb-705b-4201-864d-2007030c8372.drush.in:2222
