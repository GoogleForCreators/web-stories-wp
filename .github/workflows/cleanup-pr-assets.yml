# This workflow removes any assets created for manual QA testing
# from the GCP bucket once a pull request is closed.

name: Clean up PR assets

on:
  pull_request:
    types: [closed]

permissions:
  contents: read

jobs:
  remove-pr:
    name: Cleanup storage
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: >
      github.event.pull_request.draft == false &&
      github.event.pull_request.head.repo.fork == false &&
      github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          disable-file-monitoring: true
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            cloudresourcemanager.googleapis.com:443
            dl.google.com:443
            oauth2.googleapis.com:443
            storage.googleapis.com:443
            raw.githubusercontent.com:443

      - name: Authenticate
        uses: google-github-actions/auth@e8df18b60c5dd38ba618c121b779307266153fbf
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@62d4898025f6041e16b1068643bfc5a696863587
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Prune PR files
        run: gsutil rm -rf gs://web-stories-wp-github-artifacts/refs/pull/${{ github.event.pull_request.number }}
