name: Build plugin

on:
  push:
    branches:
      - master
      - release/*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Setup npm cache
        uses: pat-s/always-upload-cache@v1.1.4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ env.cache-name }}-
            ${{ runner.os }}-npm-
            ${{ runner.os }}-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Setup Composer cache
        uses: pat-s/always-upload-cache@v1.1.4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          npm ci
          composer install --prefer-dist --no-suggest --no-progress --no-interaction
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Bundle plugin
        run: |
          npm run build:js
          npm run workflow:version -- --nightly
          npm run workflow:build-plugin -- --cdn --composer --zip web-stories-composer.zip
          npm run workflow:build-plugin -- --cdn --zip web-stories.zip

      - name: Bundle development version
        run: |
          rm -rf assets/css/* assets/js/*
          NODE_ENV=development npx webpack --config webpack.config.cjs
          npm run workflow:version -- --nightly
          npm run workflow:build-plugin -- --cdn --zip web-stories-dev.zip

      - name: Upload full bundle
        uses: actions/upload-artifact@v2
        with:
          name: web-stories
          path: build/web-stories.zip

      - name: Upload composer bundle
        uses: actions/upload-artifact@v2
        with:
          name: web-stories-composer
          path: build/web-stories-composer.zip

      - name: Upload development bundle
        uses: actions/upload-artifact@v2
        with:
          name: web-stories-dev
          path: build/web-stories-dev.zip

      - name: Upload bundles in combined ZIP file
        uses: actions/upload-artifact@v2
        with:
          name: All ZIP Files
          path: build/*.zip

  deploy-to-wiki:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}.wiki
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download combined ZIP file
        uses: actions/download-artifact@v2
        with:
          name: All ZIP Files
          path: ${{ github.ref }}

      - name: Commit updates
        run: |
          git add .
          git status
          git commit -m "Build and publish ${{ github.ref }}"
          git pull --no-edit --quiet
          git push origin master
        env:
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}

  release-draft:
    name: Update release changelog
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Draft release notes
        id: release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}.wiki
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download full bundle
        uses: actions/download-artifact@v2
        with:
          name: web-stories
          path: build

      - name: Download composer bundle
        uses: actions/download-artifact@v2
        with:
          name: web-stories-composer
          path: build

      - name: Upload full bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/web-stories.zip
          asset_name: web-stories
          asset_content_type: application/zip
        continue-on-error: true

      - name: Upload composer bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/web-stories-composer.zip
          asset_name: web-stories-composer
          asset_content_type: application/zip
        continue-on-error: true
