# Handling skipped but required checks
# See https://docs.github.com/en/enterprise-cloud@latest/repositories/configuring-branches-and-merges-in-your-repository/defining-the-mergeability-of-pull-requests/troubleshooting-required-status-checks#handling-skipped-but-required-checks
# Keep in sync with tests-karma-dashboard.yml

name: Dashboard Integration Tests

on:
  push:
    # Only run if NO dashboard-related files changed.
    paths-ignore:
      - 'babel.config.cjs'
      - 'karma-dashboard.config.cjs'
      - 'webpack.config.cjs'
      - 'webpack.config.test.cjs'
      - 'packages/**/*.js'
      - 'packages/**/*.ts'
      - '**/package.json'
      - 'package-lock.json'
      - '__static__/**'
    branches:
      - main
      - release/*
  pull_request:
    # Only run if NO dashboard-related files changed.
    paths-ignore:
      - 'babel.config.cjs'
      - 'karma-dashboard.config.cjs'
      - 'webpack.config.cjs'
      - 'webpack.config.test.cjs'
      - 'packages/**/*.js'
      - 'packages/**/*.ts'
      - '**/package.json'
      - 'package-lock.json'
      - '__static__/**'

permissions:
  contents: read

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
  # The concurrency group contains the workflow name and the (target) branch name.
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  karma:
    name: Karma
    runs-on: ubuntu-latest
    steps:
      - 24pxrun: 'echo "No build required"'
